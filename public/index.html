<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Conceptual con Ajuste Manual de Posición</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #121212;
      color: #fff;
      margin: 20px;
    }
    h2 {
      color: #bb86fc;
    }
    input, button {
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      padding: 8px 12px;
      border-radius: 6px;
      margin-right: 10px;
    }
    #tree-container {
      width: 100%;
      height: 700px;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 6px;
      margin-top: 20px;
      overflow: hidden;
    }
    .node rect {
      fill: #bb86fc;
      stroke: #fff;
      stroke-width: 1.5px;
    }
    .node text {
      fill: #fff;
      font: 16px 'Nunito', sans-serif;
      letter-spacing: 0.5px;
      pointer-events: none;
    }
    .link {
      fill: none;
      stroke: magenta;
      stroke-width: 1.5px;
    }
  </style>
</head>
<body>
  <h2>Mapa Conceptual con Ajuste Manual de Posición</h2>
  <input type="file" id="fileInput" accept=".csv" />
  <button onclick="loadFromFile()">Cargar CSV</button>
  <div id="tree-container">
    <svg id="tree" width="100%" height="700">
      <g id="viewport"></g>
    </svg>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const svg = d3.select("#tree");
    const viewport = d3.select("#viewport");

    const zoom = d3.zoom()
      .scaleExtent([0.3, 3])
      .on("zoom", (event) => viewport.attr("transform", event.transform));

    svg.call(zoom);

    const NODE_HEIGHT = 70;  // fijo para la separación vertical
    const MIN_NODE_WIDTH = 150; // mínimo ancho base de nodo
    const CHAR_WIDTH = 9;
    const LINE_HEIGHT = 20;
    const RECT_MARGIN_H = 40;
    const RECT_MARGIN_V = 10;
    const MAX_CHARS_PER_LINE = 45;

    let rootNode = null, i = 0;

    function splitText(text, maxChars = MAX_CHARS_PER_LINE) {
      const regex = new RegExp(`.{1,${maxChars}}`, "g");
      return text.match(regex) || [];
    }

    function rectWidth(d) {
      const lines = splitText(d.data.name);
      const maxLineLength = Math.max(...lines.map(l => l.length));
      return Math.max(minWidth = MIN_NODE_WIDTH, maxLineLength * CHAR_WIDTH + RECT_MARGIN_H);
    }

    function rectHeight(d) {
      const lines = splitText(d.data.name);
      return lines.length * LINE_HEIGHT + RECT_MARGIN_V;
    }

    function findOrCreate(parent, name) {
      if (!parent.children) parent.children = [];
      let existing = parent.children.find(c => c.name === name);
      if (!existing) {
        existing = { name, children: [] };
        parent.children.push(existing);
      }
      return existing;
    }

    function collapse(d) {
      if (d.children) {
        d._children = d.children;
        d._children.forEach(collapse);
        d.children = null;
      }
    }

    function focusOnNode(d) {
      const scale = 1.5;
      svg.transition()
        .duration(750)
        .call(
          zoom.transform,
          d3.zoomIdentity
            .translate(
              document.getElementById("tree-container").clientWidth / 2 - d.y * scale,
              document.getElementById("tree-container").clientHeight / 2 - d.x * scale
            )
            .scale(scale)
        );
    }

    // Usamos nodeSize fijo para layout base
    const treeLayout = d3.tree()
      .nodeSize([NODE_HEIGHT, MIN_NODE_WIDTH]);

    function adjustPositions(root) {
      // Acumulamos anchos de ancestros para desplazar los nodos en Y (horizontal)
      root.each(d => {
        let offset = 0;
        let ancestor = d.parent;
        while (ancestor) {
          offset += rectWidth(ancestor);
          ancestor = ancestor.parent;
        }
        d.y = d.y + offset;
      });
    }

    function update(source) {
      treeLayout(rootNode);

      adjustPositions(rootNode);

      // LINKS
      const links = rootNode.links();
      const link = viewport.selectAll(".link").data(links, d => d.target.id);

      link.exit()
        .transition()
        .duration(750)
        .style("opacity", 0)
        .remove();

      const linkEnter = link.enter()
        .append("path")
        .attr("class", "link")
        .style("opacity", 0);

      linkEnter.merge(link)
        .transition()
        .duration(750)
        .style("opacity", 1)
        .attr("d", d => {
          // Para los links, el punto origen se desplaza al borde derecho del nodo padre (d.source)
          const sourceWidth = rectWidth(d.source);
          return d3.linkHorizontal()
            .x(n => n.y + (n === d.source ? sourceWidth : 0))
            .y(n => n.x)(d);
        });

      // NODOS
      const nodes = rootNode.descendants();
      const node = viewport.selectAll(".node").data(nodes, d => d.id || (d.id = ++i));

      // Nodo nuevo
      const nodeEnter = node.enter()
        .append("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${source.y0 || 0},${source.x0 || 0})`)
        .style("opacity", 0)
        .on("click", (event, d) => {
          if (d.children) {
            d._children = d.children;
            d.children = null;
          } else if (d._children) {
            d.children = d._children;
            d._children = null;
          }
          update(d);
          focusOnNode(d);
        });

      nodeEnter.append("rect")
        .attr("rx", 6)
        .attr("ry", 6)
        .attr("width", rectWidth)
        .attr("height", rectHeight);

      nodeEnter.each(function (d) {
        const g = d3.select(this);
        const lines = splitText(d.data.name);
        lines.forEach((line, i) => {
          g.append("text").attr("x", 10).attr("y", i * LINE_HEIGHT + 20).text(line);
        });
      });

      // Actualizar posición nodos existentes y nuevos
      nodeEnter.merge(node)
        .transition()
        .duration(750)
        .attr("transform", d => `translate(${d.y},${d.x})`)
        .style("opacity", 1);

      node.exit()
        .transition()
        .duration(750)
        .attr("transform", d => `translate(${source.y},${source.x})`)
        .style("opacity", 0)
        .remove();

      // Guardar posiciones para transición
      rootNode.descendants().forEach(d => {
        d.x0 = d.x;
        d.y0 = d.y;
      });

      // Ajuste automático zoom y centro
      if (source === rootNode) {
        const box = viewport.node().getBBox();
        const containerWidth = document.getElementById("tree-container").clientWidth;
        const containerHeight = document.getElementById("tree-container").clientHeight;

        const scale = Math.min(
          containerWidth / box.width,
          containerHeight / box.height,
          1.5
        );

        const translateX = (containerWidth - box.width * scale) / 2 - box.x * scale;
        const translateY = 20;

        svg.transition()
          .duration(750)
          .call(zoom.transform, d3.zoomIdentity.translate(translateX, translateY).scale(scale));
      }
    }

    function loadFromFile() {
      const input = document.getElementById("fileInput");
      if (!input.files.length) {
        alert("Seleccione un archivo CSV");
        return;
      }
      const reader = new FileReader();
      reader.onload = function (e) {
        const text = e.target.result;
        const data = d3.csvParse(text);
        const treeData = { name: "Empresas", children: [] };
        data.forEach(row => {
          const vendedor = row["Vendedor"]?.trim() || "Sin Vendedor";
          const fecha = row["Fecha de Status"]?.trim() || "Sin Fecha";
          const cliente = row["Cliente"]?.trim() || "Sin Cliente";
          const pais = row["País"]?.trim() || "Sin País";
          const tipo = row["Tipo de Proyecto"]?.trim() || "Sin Tipo";
          const estado = row["Estado"]?.trim() || "Sin Estado";
          const responsable = row["Responsable"]?.trim() || "Sin Responsable";
          const status = row["Status"]?.trim() || "Sin Status";

          const vNode = findOrCreate(treeData, vendedor);
          const fNode = findOrCreate(vNode, fecha);
          const cNode = findOrCreate(fNode, cliente);

          [pais, tipo, estado, responsable, status].forEach(n => {
            if (!cNode.children.find(c => c.name === n)) cNode.children.push({ name: n, children: [] });
          });
        });

        rootNode = d3.hierarchy(treeData);
        rootNode.x0 = 0;
        rootNode.y0 = 0;
        rootNode.children.forEach(collapse);
        update(rootNode);
      };
      reader.readAsText(input.files[0]);
    }
  </script>
</body>
</html>
